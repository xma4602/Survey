<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Опрос</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-xl-6">
            <form>
                <div class="card border-dark mb-3">
                    <div class="card-header">Survey Header</div>
                    <div class="card-body">
                        <div class="card border-dark mb-3">
                            <div class="card-header">Question Header</div>
                            <div class="card-body">
                                <div class="form-check text-start">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                           wfd-id="id0">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        checkbox 1
                                    </label>
                                </div>
                                <div class="form-check text-start">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                           wfd-id="id1">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        checkbox 2
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="card border-dark mb-3">
                            <div class="card-header">Question Header</div>
                            <div class="card-body">
                                <div class="form-check text-start">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                           id="flexRadioDefault1" wfd-id="id2">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        radio 1
                                    </label>

                                </div>
                                <div class="form-check text-start">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                           id="flexRadioDefault2" wfd-id="id3">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        radio 2
                                    </label>
                                </div>
                                <div class="form-check text-start">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                           id="flexRadioDefault3" wfd-id="id4">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        radio 3
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-body-secondary">
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button class="btn btn-primary" type="button">Отправить ответы</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.js"></script>

</body>
</html>
