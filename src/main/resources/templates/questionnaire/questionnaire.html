<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Опрос</title>
    <link href="../../static/css/bootstrap.css" rel="stylesheet">
    <link rel="icon" href="../../static/img/logo.ico" type="image/x-icon">

    <script src="../../static/js/questionnaire/questionnaire_mock.js"></script>
    <script src="../../static/js/api.js"></script>
    <script src="../../static/js/questionnaire/questionnaire.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-xl-6">
            <form>
                <div class="card border-dark mb-3" id="survey">
                    <div class="card-header">Survey Header</div>
                    <div class="card-body"></div>
                    <div class="card-footer text-body-secondary">
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button class="btn btn-primary" type="button">Отправить ответы</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<script src="../../static/js/bootstrap.bundle.js"></script>
</body>

<template id="question">
    <div class="card border-dark mb-3">
        <div class="card-header"></div>
        <div class="card-body"></div>
    </div>
</template>

<template id="answer">
    <div class="form-check">
        <input class="form-check-input" type="" name="" value="" id="">
        <label class="form-check-label" for=""></label>
    </div>
</template>

</html>
