<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Опрос</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="icon" href="img/logo.ico" type="image/x-icon">

    <script src="/js/bootstrap/bootstrap.bundle.js"></script>
    <script type="module" src="js/questionnaires/questionnaires.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-xl-6">
            <form id="form">
                <div class="card border-dark mb-3" id="survey">
                    <div class="card-header">Survey Header</div>
                    <div class="card-body"></div>
                    <div class="card-footer text-body-secondary" id="footer">
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button class="btn btn-primary" type="button" id="submitButton">Отправить ответы</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>

<template id="question">
    <div class="card border-dark mb-3 question" >
        <div class="card-header"></div>
        <div class="card-body"></div>
    </div>
</template>

<template id="answer">
    <div class="form-check answer">
        <input class="form-check-input" type="" name="" value="" id="">
        <label class="form-check-label" for=""></label>
    </div>

</template>

<template id="submitted">
    <div class="alert alert-primary" role="alert">
        Данные формы успешно отправлены!
    </div>
</template>

</html>
